<!DOCTYPE html>
<html>

<head>
    <title>Automatic PDF Download</title>
</head>

<body>
    <script>
        // Automatically trigger the download after 1 second
        setTimeout(() => {
            const link = document.createElement('a'); // Create a new anchor element
            link.href = "PDF.pdf"; // Set the file URL
            link.download = "PDF_Document.pdf"; // Optional: specify a file name
            link.click(); // Trigger the download
        }, 1000); // Delay in milliseconds (1000 = 1 second)
    </script>
    <h1 style="text-align: center; color: green;">Downloading PDF in 1 second...</h1>
</body>

</html>
