<!DOCTYPE html>
<html>

<head>
    <title>PDF Download</title>
    <style>
        .download-button {
            text-align: center;
            margin-top: 20px;
        }

        .download-button button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>PDF Download Example</h1>
    <div class="download-button">
        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <script>
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = "https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf";
            link.download = "PDF.pdf";
            link.click();
        }
    </script>
</body>

</html>
